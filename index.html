<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.installsvg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="main.css" />
    <script
      src="https://kit.fontawesome.com/78713bd25c.js"
      crossorigin="anonymous"
    ></script>
  </head>
  
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>

    <div class="digitButtons">
      <button class="button digit digit__0" value = 0>
        <i class="fa-solid fa-0"></i>
      </button>
      <button class="button digit digit__1" value = 1>
        <i class="fa-solid fa-1"></i>
      </button>
      <button class="button digit digit__2" value = 2>
        <i class="fa-solid fa-2"></i>
      </button>
      <button class="button digit digit__3" value = 3>
        <i class="fa-solid fa-3"></i>
      </button>
      <button class="button digit digit__4" value = 4>
        <i class="fa-solid fa-4"></i>
      </button>
      <button class="button digit digit__5" value = 5>
        <i class="fa-solid fa-5"></i>
      </button>
      <button class="button digit digit__6" value = 6>
        <i class="fa-solid fa-6"></i>
      </button>
      <button class="button digit digit__7" value = 7>
        <i class="fa-solid fa-7"></i>
      </button>
      <button class="button digit digit__8" value = 8>
        <i class="fa-solid fa-8"></i>
      </button>
      <button class="button digit digit__9" value = 9>
        <i class="fa-solid fa-9"></i>
      </button>
    </div>

    <div class="operationButtons">
      <button class="button operation operation__mult">
        <i class="fa-solid fa-xmark"></i>
      </button>
      <button class="button operation operation__div">
        <i class="fa-solid fa-divide"></i>
      </button>
      <button class="button operation operation__add">
        <i class="fa-solid fa-plus"></i>
      </button>
      <button class="button operation operation__sub">
        <i class="fa-solid fa-minus"></i>
      </button>

    </div>

    <div class="convertButtons">

      <button class="button convert convert__posNeg">-/+</button>
      <button class="button convert convert__dec">.</button>
      <button class="button convert convert_ _percent">
        <i class="fa-solid fa-percent"></i>
      </button>
      <button class="button clear">C</button>
    </div>

    <div class = "equalsButton">
      <button class="button equals">
        <i class="fa-solid fa-equals"></i>
     </button>
    </div>

    <div class = "output">
      
      <div class="output" id="calc-in-progress">calculation being performed will display here will appear here</div>
      <div class="output" id="entered-digits">Entered Digits will appear here</div>
      <div class="output" id="answer">Answer will display here</div>

    </div>

  </body>
</html>
