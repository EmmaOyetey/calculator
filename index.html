<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.installsvg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="main.css" />
    <script
      src="https://kit.fontawesome.com/78713bd25c.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>

    <div class="buttons">
      <button class="button digit digit__0">
        <i class="fa-solid fa-0"></i>
      </button>
      <button class="button digit digit__1">
        <i class="fa-solid fa-1"></i>
      </button>
      <button class="button digit digit__2">
        <i class="fa-solid fa-2"></i>
      </button>
      <button class="button digit digit__3">
        <i class="fa-solid fa-3"></i>
      </button>
      <button class="button digit digit__4">
        <i class="fa-solid fa-4"></i>
      </button>
      <button class="button digit digit__5">
        <i class="fa-solid fa-5"></i>
      </button>
      <button class="button digit digit__6">
        <i class="fa-solid fa-6"></i>
      </button>
      <button class="button diigt digit__7">
        <i class="fa-solid fa-7"></i>
      </button>
      <button class="button digit digit__8">
        <i class="fa-solid fa-8"></i>
      </button>
      <button class="button digit digit__9">
        <i class="fa-solid fa-9"></i>
      </button>
    </div>

    <div class="operations">
      <button class="button operation operation__mult">
        <i class="fa-solid fa-xmark"></i>
      </button>
      <button class="button operation operation__div">
        <i class="fa-solid fa-divide"></i>
      </button>
      <button class="button operation operation__add">
        <i class="fa-solid fa-plus"></i>
      </button>
      <button class="button operation operation__sub">
        <i class="fa-solid fa-minus"></i>
      </button>
      <button class="button equals">
         <i class="fa-solid fa-equals"></i>
      </button>
    </div>

    <div class="convertButtons">

      <button class="button convert convert__posNeg">-/+</button>
      <button class="button convert convert __dec">.</button>
      <button class="button convert convert__percent">
        <i class="fa-solid fa-percent"></i>
      </button>
      <button class="button clear">C</button>
    </div>

  </body>
</html>
